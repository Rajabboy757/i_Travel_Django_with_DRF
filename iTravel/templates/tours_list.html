{% extends 'base.html' %}

{% block title %}Tourlar{% endblock title %}

{% block content %}

    {% for tour in object_list %}
{#    <div class="card-group">#}
        <div class="card" style="width: 50rem;">

            {% if tour.image %}
                <img class="card-img-top" src="{{ tour.image.url }}" alt="{{ tour.title }}">
            {%  endif %}
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'tour_detail' tour.pk  %}"><h2>{{ tour.title }}</h2></a></span>
            </div>
            <div class="card-body">
                <h5>Narxi: {{ tour.cost }}$</h5>
            </div>
            <div class="card-footer text-left text-muted">
                <a href="{% url 'tour_detail' tour.pk  %}" class="btn btn-primary ml-2">Batafsil</a>
            </div>
{#        </div>#}
        </div>
        <br />
        <br />
        <br />
    {% endfor %}

{% endblock content %}
